name: API Application CI

on: 
  push:
  pull_request:
    branches:    
      - 'main'
    paths:
      - 'applications/api/*'

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      DOCKER_IMAGE: 'matheusmazzoni/descomplica-api:${{ github.sha }}'
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Load Docker cache layers
      uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./applications/api/Dockerfile
        push: false
        tags: ${{ env.DOCKER_IMAGE }}

    - name: Test Application
      run: yarn test
      # Continuar, pois n√£o foi implementado tests com jest
      continue-on-error: true
    
    - name: Push to docker repository
      run: docker image push ${{ env.DOCKER_IMAGE }}